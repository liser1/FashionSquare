<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../../layuiResource/ShoppingCSS/AddCss.css"/>
  <style type="text/css">a {text-decoration: none}</style>
</head>
<body>
<div class="front">
  <div class="front-left">
    <p>商品缩略图<span style="color: red;">*</span></p>
    <p>商品名称<span style="color: red;">*</span></p>
    <p>商品类别<span style="color: red;">*</span></p>
    <p>商品单价<span style="color: red;">*</span></p>
    <p>团购价<span style="color: red;">*</span></p>
    <p>商品数量<span style="color: red;">*</span></p>
    <p>发布日期<span style="color: red;">*</span></p>
    <p>是否审核<span style="color: red;">*</span></p>
    <p>商品描述<span style="color: red;">*</span></p>
  </div>
  <div class="front-right">
    <p class="button">
      <input type="file" class="file-input">
    </p>
    <p>
      <input name="goodsName" id="goodsName" type="text" style="height: 15px; width: 400px;margin-top: -3px;"
             value="请填写商品名称"/>
    </p>
    <p>
      <select class="select3" name="goodsType" id="goodsType" style="height: 20px;">
        <option>男装</option>
        <option>女装</option>
        <option>童装</option>
        <option>运动</option>
        <option>其他</option>
      </select>
    </p>
    <p>
      <input name="oneprice" id="oneprice" type="text"
             style="height: 15px; width: 150px;"/>
      元
    </p>
    <p>
      <input name="teamprice" id="teamprice" type="text"
             style="height: 15px; width: 150px;"/>
      元
    </p>
    <p>
      <input name="goodscount" id="goodscount" type="text"
             style="height: 15px; width: 150px;"/>
      件
    </p>
    <p>
      <input name="publishDate" id="publishDate" type="date"
             class="dfinput"  required="required" style="width:120px; height: 15px;"/>
    </p>
    <p>
      <select class="select3" name="check" id="goodscheck" style="height: 20px;" >
        <option>已审核</option>
        <option>未审核</option>
      </select>
    </p>
    <p>
                <textarea name="goodsDescription" rows="3" id="content"
                          style="width:500px;height:80px;"></textarea>
    </p>
    <div class="button">
      <button type="button" style="background-color: cornflowerblue; border: 0px; width: 150px;height: 35px;">
        <span class="notice">马上发布</span>
      </button>
    </div>
  </div>
</div>


</body>
</html>
